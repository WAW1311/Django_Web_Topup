{% load static %}
<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

            <link rel="icon" href="{% static 'assets/logo.jpeg' %}" type="image/x-icon">
        </head>
    <body>
<nav class="navbar navbar-expand-lg bg-primary ">
    <div class="container-fluid ">
        <a class="navbar-brand text-light fs-4 fw-bold" href="#">WAWTOPUP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fs-5 text-light fw-bold rounded " aria-current="page" href="/">Beranda</a>
                </li>

            </ul>

                    <li class="nav-item">
                        <h5 class="text-light">saldo : {{login.saldo}}</h5>

                </ul>

                <ul class="navbar-nav align-items-right">
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light fw-bold rounded " aria-current="page" href="/login/">Login</a>

                </ul>

    </div>
