{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <br><br>
    <center><h2 class="text-primary fw-bold">Topup Clash of Clans</h2></center>
    <br><br>
    <div class="container">
      <form action="/order/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Lengkapi Data Game</label>
          <br>
          <input type="text" class="form-control" name="userid" placeholder="User ID">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="server" placeholder="Server">
        </div>
        <div class=" mb-3 row">
          {% for produk in product %}
            {% if produk.category == "Clash of Clans" %}
              <div class="col-md-2 col-6">
                <div class="card mt-5 card-hover" style="width: 11rem; cursor: pointer;" onclick="handleCardClick(this)">
                  <div class="card-body" style="padding: 0.5rem;">
                    <div class="d-flex justify-content-evenly align-items-center">
                      <div>
                        <p class="card-title fw-bold" style="font-size:10px;">{{ produk.name }}</p>
                        <p class="card-title fw-bold" style="font-size:10px;">{{ produk.price }}</p>
                      </div>
                      <img src="{% static 'assets/diamond.png' %}" width="50" height="50">
                      <input type="checkbox" class="form-check-input d-none" name="selectedProduct" value="{{ produk.id }}">
                    </div>
                  </div>
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
        <center><button type="submit" class="btn btn-primary mb-1" style="width:100%;">Beli Sekarang</button></center>
      </form>
    </div>
{% endblock %}
