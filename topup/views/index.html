{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% for game in product %}
            <div class="col-md-6 col-lg-4 mb-3">
                <a href="{{ game.href }}" class="text-decoration-none"><div class="card mt-5 mx-auto">
                    <div class="card-body" style="padding: 0rem;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mx-2 card-title fw-bold">{{ game.name }}</h5>
                                <br>
                                <button type="submit" class="mx-2 btn btn-primary">Top Up Sekarang</button>
                            </div>
                            <img src="{{ game.src }}" width="150" class="img-fluid rounded">
                        </div>
                    </div>
                </div></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
